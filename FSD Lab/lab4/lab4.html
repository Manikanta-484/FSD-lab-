<!DOCTYPE html>
<head>
    <title>Event Listener</title>
    <style>
        #clickMe,#reset{
            font-size: 24px;
            padding: 10px;
        }
        #message{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="clickMe">clickMe</button>
    <button id="reset">reset</button>
    
    <img src="./ChatGPT Image May 10, 2025, 04_13_05 PM.png" alt="img" id="image1" width="400">

    <div id="message"></div>


    <script>
        let count = 0;
        document.getElementById("clickMe").addEventListener("click", function(){
            count++;
            document.getElementById("message").textContent = `button was pressed ${count}`;
        });
        document.getElementById("reset").addEventListener("click",function(){
            count =0;
            document.getElementById("message").textContent = "";
        })

        document.getElementById("image1").addEventListener("mouseover",function(){
            this.style.border ="4px solid red";
        });

        document.getElementById("image1").addEventListener("mouseout",function(){
            this.style = "none";
        });

        document.addEventListener("keydown",function(event){
            if(event.key.toLowerCase()==="h"){
                const img = document.getElementById("image1");
                img.style.display = img.style.display === "none" ? "block" : "none";
            }
        })


    </script>
</body>
